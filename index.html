<<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <header>
    <div class="container">
  <h1 id="title">Poetry Contest Registration Form</h1>
  <p id="description">
    Show them what is a poem!
    </p>
  </header>
    <form id="survey-form">

      <label id="name-label">Name</label><br>

      <input type="text" name="name" id="name" required placeholder="Enter your name"><br>


      <label id="email-label">Email</label><br>

      <input type="email" name="email" id="email" required placeholder="Enter your email address"><br>


      <label id="number-label">Age</label><br>

      <input type="number" name="number" id="number" min="10" max="50" required placeholder="Age"><br>


      <label id="selection">Your current Occupation</label><br>

      <select id="dropdown" name="Occupation">
        <option value="">Select your Occupation</option>
        <option value="Student">Student</option>
        <option value="Full time job">Full time job</option>
        <option value="Part time job">Part time job</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="other">Other</option>
        </select>


      <div id="button-area">

         <label id="gender-label">Gender:</label><br>

         <input type="radio" name="gender" value="male"> Male<br>
         <input type="radio" name="gender" value="female"> Female<br>
         <input type="radio" name="gender" value="other"> Other

       </div>


        <div id="button-area">

          <label id="poem types-label">What types of Poem you write:</label><br>

          <input type="checkbox" name="poem types" value="Blank verse"> Blank verse<br>
          <input type="checkbox" name="poem types" value="Rhymed poem"> Rhymed poem<br>
          <input type="checkbox" name="poem types" value="Free verse"> Free verse<br>
          <input type="checkbox" name="poem types" value="Epic"> Epic<br>
          <input type="checkbox" name="poem types" value="Narrative poetry"> Narative poetry<br>
          <input type="checkbox" name="poem types" value="Haiku"> Haiku<br>
          <input type="checkbox" name="poem types" value="Other"> Other<br>

        </div>


            <div>

            <p>Write your Poems</p>

            <textarea placeholder="Enter your poem here" style="height:200px"></textarea><br>

          </div>

            <input type="submit" value="submit" id="submit">

      </form>
    </div>
  </body>
   <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
